name: Bug Report
about: Something in dwl isn't working correctly
title:
labels:
    - 'Kind/Bug'
body:
    - type: markdown
      attributes:
          value: |
              Only report bugs that can be reproduced on the main (or wlroots-next) branch
              Report patch issues to their respective authors
    - type: input
      id: dwl_version
      attributes:
          label: dwl version
          placeholder: '`dwl -v`'
      validations:
          required: true
    - type: input
      id: wlroots_version
      attributes:
          label: wlroots version
      validations:
          required: true
    - type: textarea
      attributes:
          label: Description
